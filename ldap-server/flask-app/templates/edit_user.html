<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 8px; box-sizing: border-box;
        }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    
    <form method="POST" action="/edit_user/{{ user[1].get('uid', [b''])[0].decode('utf-8') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
                   value="{{ user[1].get('uid', [b''])[0].decode('utf-8') }}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                   value="{{ user[1].get('mail', [b''])[0].decode('utf-8') }}" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" 
                   value="{{ user[1].get('givenName', [b''])[0].decode('utf-8') }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" 
                   value="{{ user[1].get('sn', [b''])[0].decode('utf-8') }}" required>
        </div>
        <button type="submit">Update User</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
